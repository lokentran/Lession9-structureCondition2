<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinh ngay trong thang</title>
</head>

<body>

    <input id="month" type="number" min="1" max="12"> 
    <button onclick="calDay()" >Calculator</button>
    <p id="demo"></p>

<script>
    function calDay() {

        let month = +document.getElementById('month').value;
        let printResult = document.getElementById('demo');

        switch(month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
            printResult.innerHTML = `Thang ${month} co 31 ngay`;
            break;

            case 2:
            printResult.innerHTML = `Thang ${month} co 28(29 neu nam nhuan) ngay`;
            break;

            case 4:
            case 6:
            case 9:
            case 11:
            printResult.innerHTML = `Thang ${month} co 28(29 neu nam nhuan) ngay`;
            break;

            default:
            printResult.innerHTML = `Ban nhap khong dung thang`;
        }
    }
</script>

</body>

</html>
